<div *ngIf="current.temperature===0">
    No data Available
</div>
<div *ngIf="current.temperature!==0">
    <div>
        <span>{{current.city}},{{current.country}}</span>
        <br/>
        <span>{{current.date | date:"fullDate"}}</span>
    </div>
    <div>
        <img [src]="current.image" alt="image"/>
        <span>{{current.temperature | number: "1.0-0"}}&#8457;</span>
    </div>
    <div>
        {{current.description}}
    </div>
</div>
